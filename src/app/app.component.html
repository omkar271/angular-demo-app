<app-header></app-header>
<main>
  <ul id="users">
    @for(user of users; track user.id){
      <li>
        <app-user [selected]="user.id===selectedUserId" [user]="user" (select)="onSelectedUser($event)" />
      </li>
    }
  </ul>
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
</main>
